<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="btn-cloud-box">
          <button class="btn btn-cloud">
            <ion-icon class="icon icon-cloud" name="cloud-download-outline"></ion-icon>
          </button>
        </div>
        <div class="cloud-box">
          <div class="cloud-storage-box">
            <p class="h1 storage-title">Cloud storage</p>
            <div class="progress-bar-box">
              <div class="progress-bar"></div>
            </div>
            <p class="space-available">256 Gb of 1 TB used</p>
          </div>

          <div class="upload-state-container">
            <div class="upload-state-box">
              <div class="state-progress-bar">
                <ion-icon class="icon finish-icon" name="checkmark-circle"></ion-icon>
              </div>
              <div class="state-text-box">
                <p class="h2 state-title">File syncing</p>
                <p class="h3 state-subtitle">Up to date</p>
              </div>
              <!-- prettier-ignore -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon gear-icon w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 011.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.56.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.893.149c-.425.07-.765.383-.93.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 01-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.397.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 01-.12-1.45l.527-.737c.25-.35.273-.806.108-1.204-.165-.397-.505-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.107-1.204l-.527-.738a1.125 1.125 0 01.12-1.45l.773-.773a1.125 1.125 0 011.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            </div>

            <div class="upload-state-box">
              <div class="state-progress-bar">
                <div class="loader"></div>
              </div>
              <div class="state-text-box">
                <p class="h2 state-title">Updating Cloud</p>
                <p class="h3 state-subtitle">13%</p>
              </div>
            </div>

            <div class="upload-state-box">
              <div class="state-progress-bar">
                <div class="loader cero-percent"></div>
              </div>
              <div class="state-text-box">
                <p class="h2 state-title">Updating Solutions</p>
                <p class="h3 state-subtitle">Waiting...</p>
              </div>
            </div>
          </div>
          <button class="btn downloads">Go to downloads</button>
        </div>
      </div>
    </div>
    <!-- script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
